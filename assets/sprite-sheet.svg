<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 32">
  <!-- Background grid -->
  <rect width="256" height="32" fill="#f0f0f0" stroke="#ccc" stroke-width="0.5"/>
  
  <!-- Grid lines -->
  <g stroke="#ccc" stroke-width="0.5">
    <line x1="32" y1="0" x2="32" y2="32"/>
    <line x1="64" y1="0" x2="64" y2="32"/>
    <line x1="96" y1="0" x2="96" y2="32"/>
    <line x1="128" y1="0" x2="128" y2="32"/>
    <line x1="144" y1="0" x2="144" y2="32"/>
  </g>
  
  <!-- Player frame 1 (0,0) -->
  <g transform="translate(0,0)">
    <rect x="8" y="2" width="16" height="24" fill="#3498db"/>
    <circle cx="16" cy="8" r="5" fill="#f5f5f5"/>
    <rect x="12" y="26" width="4" height="4" fill="#3498db"/>
    <rect x="20" y="26" width="4" height="4" fill="#3498db"/>
    <text x="16" y="18" font-size="4" text-anchor="middle" fill="white">P1</text>
  </g>
  
  <!-- Player frame 2 (32,0) -->
  <g transform="translate(32,0)">
    <rect x="8" y="2" width="16" height="24" fill="#3498db"/>
    <circle cx="16" cy="8" r="5" fill="#f5f5f5"/>
    <rect x="10" y="26" width="4" height="4" fill="#3498db"/>
    <rect x="18" y="26" width="4" height="4" fill="#3498db"/>
    <text x="16" y="18" font-size="4" text-anchor="middle" fill="white">P2</text>
  </g>
  
  <!-- Boat (64,0) -->
  <g transform="translate(64,0)">
    <path d="M8,22 C8,18 16,14 24,18 L24,24 L8,24 Z" fill="#8b4513"/>
    <rect x="14" y="12" width="4" height="10" fill="#a9a9a9"/>
    <path d="M14,12 L20,16 L14,16 Z" fill="#f5f5f5"/>
    <text x="16" y="28" font-size="4" text-anchor="middle" fill="#333">BOAT</text>
  </g>
  
  <!-- Helicopter (96,0) -->
  <g transform="translate(96,0)">
    <rect x="10" y="14" width="14" height="8" fill="#e74c3c"/>
    <circle cx="24" cy="18" r="4" fill="#e74c3c"/>
    <rect x="9" y="16" width="3" height="4" fill="#e74c3c"/>
    <rect x="16" y="10" width="2" height="4" fill="#a9a9a9"/>
    <path d="M10,10 L24,10" stroke="#a9a9a9" stroke-width="1"/>
    <text x="16" y="28" font-size="3" text-anchor="middle" fill="#333">HELI</text>
  </g>
  
  <!-- Fuel item (128,0) -->
  <g transform="translate(128,0)">
    <rect x="2" y="8" width="12" height="16" rx="1" fill="#f1c40f"/>
    <rect x="4" y="6" width="8" height="2" fill="#e67e22"/>
    <rect x="4" y="12" width="8" height="8" fill="#e67e22" fill-opacity="0.5"/>
    <text x="8" y="28" font-size="3" text-anchor="middle" fill="#333">FUEL</text>
  </g>
  
  <!-- Coordinates and dimensions -->
  <g font-size="2" fill="#666">
    <text x="16" y="31" text-anchor="middle">(0,0) 32x32px</text>
    <text x="48" y="31" text-anchor="middle">(32,0) 32x32px</text>
    <text x="80" y="31" text-anchor="middle">(64,0) 32x32px</text>
    <text x="112" y="31" text-anchor="middle">(96,0) 32x32px</text>
    <text x="136" y="31" text-anchor="middle">(128,0) 16x16px</text>
  </g>
</svg>
